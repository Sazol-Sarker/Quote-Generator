<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- title bar icon added -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=https://perchance.org/incorrect-quote-generator"
    />
    <!-- getting font icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css "> -->

    <!-- All css style files linked  -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quoteContainer" id="quoteContainer">
      <!-- Quote -->
      <div class="quoteText">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"></span>

        <i class="fa-solid fa-quote-right"></i>
      </div>
      <!-- Author -->
      <div class="quoteAuthor">
        <div id="author"></div>
      </div>
      <!-- Buttons -->
      <div class="buttonContainer">
        <button class="Button" id="twitter" title="Tweet this!">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="Button" id="newQuote">New Quote</button>
      </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader">
      
    </div>
    <!-- Js scripts -->
    <script src="script.js"></script>
  </body>
</html>
